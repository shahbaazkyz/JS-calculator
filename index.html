<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <p>
            Calculator By Shahbaazkyz
        </p>
        <div class="calculator">
            <div class="calculator__display"> <input type="text" name="" id="screen"></div>


            <div class="calculator__keys">
                <button class="key--operator" onclick="num('+')">+</button>
                <button class="key--operator" onclick="num('-')">-</button>
                <button class="key--operator" onclick="num('*')">&times;</button>
                <button class="key--operator" onclick="num('/')">รท</button>
                <button onclick="num(7)">7</button>
                <button onclick="num(8)">8</button>
                <button onclick="num(9)">9</button>
                <button onclick="num(4)">4</button>
                <button onclick="num(5)">5</button>
                <button onclick="num(6)">6</button>
                <button onclick="num(1)">1</button>
                <button onclick="num(1)">2</button>
                <button onclick="num(3)">3</button>
                <button onclick="num(0)">0</button>
                <button onclick="num('.')">.</button>
                <button onclick="empty()">AC</button>
                <button class=" key--equal" onclick="result()">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
